{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit college</h1>

		<form action="#" method = "post">
            college name: <input type="text" name="name" placeholder="{{ college.name }}"><br>
            college departments : <input type="text" name="department" placeholder="{{ college.department }}"><br>
            universty :
       <div class="radio">
      {% for universty in universty %}
         {% if universty_id == universty.id %}
      <label><input type="radio" name="universtyid" value="{{ universty.id }}"  checked> {{ universty.name }} </label>
           {% else %}
           <label><input type="radio" name="universtyid" value="{{ universty.id }}" > {{ universty.name }} </label>
           {% endif %}
           {% endfor %}
  </div>
            <input type="submit" value="update">
        </form>
<a href= "{{url_for('homepage',uni_id = 0)}}"><button class="btn"></button></a>

{% endblock %}
